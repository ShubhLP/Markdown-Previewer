    marked.setOptions({
      breaks: true
    })
    function showPreview() {
      // document.getElementById("preview").innerHTML = marked(document.getElementById("editor").value);
      
      let previewElement = document.getElementById("preview");
      let editorVal = document.getElementById("editor").value;
      let markedUpHTML = marked(editorVal);
      previewElement.innerHTML = markedUpHTML;
    }
    document.onload = setDefault();

    function setDefault() {
      let defaultText = `# Markdown Previewer 
## Write here
## [My Projects](https://www.sampleofexample.com)
![SP Logo](images/logo.jpg)\n
**Bold Text**
- List
- Items

\`\`\`
function examle(){
Multiline codeblock
}
\`\`\`

> Block quote\n
\`Inline code\``;

      let editorField = document.getElementById("editor");
      let previewElement = document.getElementById("preview");
      editorField.value = defaultText;
      previewElement.innerHTML = marked(defaultText);
    }
    // Compile
    // console.log(marked("# LearnToCode"));
  </script>

<body class="bg-danger" onload="setDefault()">

        <h1>Markdown Previewer</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6 bg-info d-flex flex-column">
        <h1 class="text-center my-3">Editor</h1>
        <div class="fom-group flex-grow-1 d-flex flex-column">
          <textarea id="editor" onkeyup="showPreview()" class="form-control flex-grow-1"></textarea>
        </div>
      </div>
      <div class="col-6 bg-warning d-flex flex-column">
        <h1 class="text-center my-3">Preview</h1>
        <div id="preview"></div>
      </div>
    </div>
  </div>
